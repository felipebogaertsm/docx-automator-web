apiVersion: apps/v1
kind: Deployment
metadata:
    name: docx-automator-web
    namespace: docx-automator
    annotations:
        config.nsm.nginx.com/default-egress-allowed: "true"
        config.nsm.nginx.com/enable-egress: "true"
spec:
    replicas: 3
    selector:
        matchLabels:
            app: docx-automator-web
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: docx-automator-web
        spec:
            containers:
                - image: felipebogaertsm/docx_automator_web@sha256:f5a7292cbb87b980b02854a233d3711269392eb1d0a5a66633615ac3204412cf
                  imagePullPolicy: Always
                  name: docx-automator-web
                  ports:
                      - containerPort: 8000
                        name: gunicorn
            dnsPolicy: ClusterFirst
            securityContext: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
    name: docx-automator-web
    namespace: docx-automator
spec:
    type: ClusterIP
    selector:
        app: docx-automator-web
    ports:
        - protocol: TCP
          port: 8000
          targetPort: 8000 # must match the deployment's port